name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]  # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # This helps enable Pages if not already enabled

      #  index.html file for testing
      - name: Build site
        run: |
          mkdir -p build
          echo "<!DOCTYPE html><html><body><h1>It works!</h1></body></html>" > build/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Ensure this is your build output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
